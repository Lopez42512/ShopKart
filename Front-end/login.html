    <link rel="stylesheet" href="./index.css">
    <title>ShopKart-login</title>

</head>

<body>

    <br />
    <div class="container">
        <div class="jumbotron">
            <h1 class="display-4 jumboTitle">ShopKart</h1>
            <hr class="my-4">
            <p class="center">Buy & Sell</p>
            <p class="center">Create Your Own Store</p>
        </div>
        <br />
        <div class="input-group">
            <div class="input-group-prepend">
                <span class="input-group-text">Name and Password</span>
            </div>
            <input id="username" type="text" aria-label="First name" class="form-control">
            <input id="password" type="text" aria-label="Last name" class="form-control">
            <button id="loginBtn">Login</button>
        </div>
        <br />
        <div id="wm"></div>
        <br />
        <br />
        <p>If you don't have an account with us please press<a href="/login/register/signup">
                <h1>here</h1>
            </a>to sign up</p>
    </div>
</body>
<script type="text/javascript">
    $("#loginBtn").on("click", function (event) {
        event.preventDefault();

        var userLogin = {
            username: $("#username").val(),
            password: $("#password").val()
        };

        console.log(userLogin);

        // $.get("/api/usernameAndPassword", userLogin).then(function (res) {
        //         console.log(res);

        // });
        //"/api/username:nAndPassword:p"
        $.ajax({
            url: "/api/username" + userLogin.username + "/Password" + userLogin.password,
            method: "GET"
        })
            // After the data from the AJAX request comes back
            .then(function (res) {
                console.log(res)
                if (res === null) {
                    var warningMessage = $("<h6>Oops, username or password are incorrect, try again...</h6>");
                    $("#wm").append(warningMessage);

                } else if (res !== null) {
                  console.log(res)
                  loggedInUser (res)
                  // redirect to homepage
                    // location.assign("/");
                }
            });

    });

    function loggedInUser (id){
        // redirect to homepage
        location.assign("/create?"+id);
        
    }

</script>

</html>
